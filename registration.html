<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

  </head>
  <body>
    <div class="container">
      <h1 class="text-center">INTERN REGISTRATION</h1>

            </div>
          </div>

              </select>
              
            </div>
          </div>
        </div>

        </div>
      </div> 
      <br>
      <div class="row">
        <div class="col">

      </div> 
<br>
<div class="row">

</div>
<br>
<div class="row">

<br>

  <input type="file" class="text-center center-block file-upload">
</div></hr>
<br>

<div class="form-group">
